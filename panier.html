<html lang="fr">

  <title>Mon Panier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div id="bouton-panier" class="bouton-panier">
            <i class="fa fa-shopping-cart"></i>
            <span id="nombre-articles" class="nombre-articles"></span>
        </div>
    </header>

    <div id="conteneur-panier" class="page-panier">

        <div id="contenu-panier" class="contenu-panier"></div>

        <div class="boutons-actions">
            <button id="btn-commander" class="bouton-commander">Commander</button>
            <button id="btn-vider" class="bouton-vider">Vider le panier</button>
        </div>
    </div>
